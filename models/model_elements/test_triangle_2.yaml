name: test triangle 2
description: 'Custom element: test triangle 2'
version: 1
author: BigFit User
category: peak
parameters:
- name: Height
  description: ''
  type: float
  value: 1.0
  decimals: 3
  step: 0.1
  control:
    action: wheel
    modifiers: []
- name: Center
  description: ''
  type: float
  value: 1.0
  decimals: 3
  step: 0.1
  control:
    action: mouse_move
    modifiers: []
- name: Width
  description: ''
  type: float
  value: 1.0
  decimals: 3
  step: 0.1
  control:
    action: wheel
    modifiers:
    - Shift
evaluate: np.maximum(0, Height * (1 - 2 * np.abs(x - Center) / Width))
